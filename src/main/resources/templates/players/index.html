<!DOCTYPE html>
<!--
  【解説】
  layout:decorator で 利用する layout を指定しています.
  拡張子なしのファイル名を指定することで layout の切り替えが可能です.
-->
<html lang="ja"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
  layout:decorator="layout">
<head>
  <!-- 【解説】 <title> の要素は、 layout.html 側の $CONTENT_TITLE で利用されます. -->
  <title>選手一覧</title>
</head>
<body>
  <!--
    【解説】
    layout ファイルの <div layout:fragment="content">...</div> の部分が、
    下記の layout:fragment="content" の中身に置き換わります.
  -->
  <div layout:fragment="content" class="container">
    <h2>選手一覧</h2>

    <!-- 操作部 -->
    <div class="container m-b-1">
      <!-- @{}でコンテクスト相対パスを絶対パスに置換できます -->
      <a th:href="@{/players/add}" class="btn btn-primary">追加</a>
    </div>

    <!-- 一覧部 -->
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <!--
              【解説】
              ソートの昇順降順の切り替えは switch で分岐しています.
              page.sort.getOrderFor('プロパティ名').ascending で昇順であるか判定ができます.
            -->
            <th th:switch="${page.sort.getOrderFor('squadNumber').ascending}">
              <a th:case="true" th:href="@{/players(sort='squadNumber,desc')}">背番号 <i class="fa fa-caret-down"></i></a>
              <a th:case="*"    th:href="@{/players(sort='squadNumber,asc')}">背番号 <i class="fa fa-caret-up"></i></a>
            </th>
            <th>名前</th>
            <th>国籍</th>
            <th>ポジション</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- 【解説】親要素で th:each を使うことで子要素が繰り返されます. -->
          <tr th:each="player : ${page}">
            <td th:text="${player.squadNumber}">10</td>
            <td th:text="${player.name}">山田太郎</td>
            <td th:text="${player.nationality.name}">トリニダード・トバゴ</td>
            <td th:text="${player.positionCodeName}">ゴールキーパー</td>
            <td>
              <!--
                【解説】
                パスパラメータは {} で表現します.
                パラメータにセットする値はパスの最後に () で指定できます.
              -->
              <form th:action="@{/players/{id}/destroy(id=${player.id})}" method="post">
                <a class="btn btn-primary" th:href="@{/players/{id}/edit(id=${player.id})}">編集</a>
                <a class="btn btn-danger" data-toggle="modal" data-target="#destroyConfirmModal" th:attr="data-id=${player.id}">削除</a>
                <button type="submit" th:id="${'destroySubmit_' + player.id}" class="hidden-xs-up">削除</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div><!-- /.table-responsive -->

<!-- 以下の要素を使ってページングの分岐を行っています.
    <ul>
      <li>Page が持つ値</li>
      <li>全ページ数<span th:text="${page.totalPages}">?</span></li>
      <li>全データ数<span th:text="${page.totalElements}">?</span></li>
      <li>Slice (Page の親) が持つ値</li>
      <li>1ページあたりのデータ数:<span th:text="${page.size}">?</span></li>
      <li>現在のページ:<span th:text="${page.number}">?</span></li>
      <li>最初のページか？<span th:text="${page.isFirst()}">?</span></li>
      <li>最後のページか？<span th:text="${page.isLast()}">?</span></li>
      <li>前ページはあるか？<span th:text="${page.hasPrevious()}">?</span></li>
      <li>次ページはあるか？<span th:text="${page.hasNext()}">?</span></li>
    </ul>
 -->
    <nav>
      <ul class="pagination">
        <li class="page-item" th:classappend="${page.number + 0 <= 0}? 'disabled'">
          <a class="page-link" aria-label="Previous"
            th:href="@{/players(page=${page.number - 1},size=${page.size},sort=${param.sort})}"
            th:if="${page.number + 0 > 0}">
            <span aria-hidden="true"><i class="fa fa-angle-left"></i></span>
            <span class="sr-only">Previous</span>
          </a>
          <span class="page-link" aria-hidden="true"
            th:if="${page.number + 0 <= 0}">
            <i class="fa fa-angle-left"></i>
          </span>
        </li>
        <li class="page-item" th:if="${page.number - 2 > 0}">
          <a class="page-link" th:href="@{/players(page=0,size=${page.size},sort=${param.sort})}">1</a>
        </li>
        <li class="page-item disabled" th:if="${page.number - 3 > 0}">
          <span class="page-link"><i class="fa fa-ellipsis-h"></i></span>
        </li>
        <li class="page-item" th:if="${page.number - 1 > 0}">
          <a class="page-link" th:href="@{/players(page=${page.number - 2},size=${page.size},sort=${param.sort})}" th:text="${page.number - 1}">3</a>
        </li>
        <li class="page-item" th:if="${page.number + 0 > 0}">
          <a class="page-link" th:href="@{/players(page=${page.number - 1},size=${page.size},sort=${param.sort})}" th:text="${page.number + 0}">4</a>
        </li>
        <li class="page-item active">
          <a class="page-link" th:href="@{/players(page=${page.number + 0},size=${page.size},sort=${param.sort})}" th:text="${page.number + 1}">5 <span class="sr-only">(current)</span></a>
        </li>
        <li class="page-item" th:if="${page.number + 1 < page.totalPages}">
          <a class="page-link" th:href="@{/players(page=${page.number + 1},size=${page.size},sort=${param.sort})}" th:text="${page.number + 2}">6</a>
        </li>
        <li class="page-item" th:if="${page.number + 2 < page.totalPages}">
          <a class="page-link" th:href="@{/players(page=${page.number + 2},size=${page.size},sort=${param.sort})}" th:text="${page.number + 3}">7</a>
        </li>
        <li class="page-item disabled" th:if="${page.number + 4 < page.totalPages}">
          <span class="page-link"><i class="fa fa-ellipsis-h"></i></span>
        </li>
        <li class="page-item" th:if="${page.number + 3 < page.totalPages}">
          <a class="page-link" th:href="@{/players(page=${page.totalPages - 1},size=${page.size},sort=${param.sort})}" th:text="${page.totalPages}">10</a>
        </li>
        <li class="page-item" th:classappend="${page.number + 1 >= page.totalPages}? 'disabled'">
          <a class="page-link" aria-label="Next"
            th:href="@{/players(page=${page.number + 1},size=${page.size},sort=${param.sort})}"
            th:if="${page.number + 1 < page.totalPages}">
            <span aria-hidden="true"><i class="fa fa-angle-right"></i></span>
            <span class="sr-only">Next</span>
          </a>
          <span class="page-link" aria-hidden="true"
            th:if="${page.number + 1 >= page.totalPages}">
            <i class="fa fa-angle-right"></i>
          </span>
        </li>
      </ul>
    </nav>

    <!-- 削除確認ダイアログ -->
    <div class="modal fade" id="destroyConfirmModal" tabindex="-1" role="dialog" aria-labelledby="destroyConfirmModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <p>削除します。よろしいですか？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger" id="destroySubmitTrigger">削除</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  </div><!-- /.container -->

  <!-- 追加スクリプト -->
  <div layout:fragment="additionalScripts">
    <script
    src="../../static/players.js"
    th:src="@{/js/players.js}"></script>
  </div>
</body>
</html>
